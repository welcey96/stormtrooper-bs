<!DOCTYPE html>
<html lang="en">
<!-- Mary Welcey Guillen -->
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Days+One">
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <link rel="icon" href="img/1.png" type="image/png">
   <title>QWERTrooperCmdr - Contact Us</title>
</head>


<body>
   <nav class="navbar navbar-expand-lg sticky-top bg-black">
      <div class="container-fluid ">
         <div>
            <a class="navbar-brand d-flex align-items-center" href="index.html">
               <img src="img/1.png" alt="logo">
               <span class="d-sm-block d-none">
                  QWERTrooperCmdr
               </span>
            </a>
         </div>

         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-white"></span>
         </button>

         <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav text-center mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">HOME</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <main>
      <section>
         <div class="contact container py-5">
            <h1 class="text-center">CONTACT US</h1>
            <div class="form-container container py-3">
               <form name="contactForm" id="contactForm" action="mailto:qwertroopercmdr@jobs.fake?Subject=Booking"
                  method="POST" enctype="text/plain">
                  <div class="mb-3">
                     <label for="name" class="form-label">Name</label>
                     <input type="text" class="form-control" id="name" name="name" required>
                  </div>

                  <div class="mb-3">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" id="email" name="email" required>
                  </div>

                  <div class="mb-3">
                     <label for="availability" class="form-label">Availability</label>
                     <select class="form-select" id="availability" name="availability" required>
                        <option value="" selected disabled>Please Select availability</option>
                        <option value="Jedi Civil War ($50000)">Jedi Civil War - $50000/15days</option>
                        <option value="Galactic Civil War ($100000)">Galactic Civil War - $100000/mo</option>
                        <option value="Mandalorian War ($200000)">Mandalorian War - $200000/mo</option>
                        <option value="Mandalorian War($50)">Keyboard War - $50 per character</option>
                     </select>
                  </div>

                  <div class="mb-3">
                     <label for="question" class="form-label">Ask a Question (Optional)</label>
                     <textarea class="form-control" id="question" name="question" rows="3"></textarea>
                  </div>
                  <div class="d-flex justify-content-end gap-2">
                     <button type="submit" accesskey="s" class="btn btn-primary">Send</button>
                     <button type="reset" accesskey="c" class="btn btn-danger">Clear</button>
                  </div>

               </form>
            </div>
         </div>
      </section>
   </main>

   <footer>
      <div class="container-fluid text-center py-2">
         &copy;2023 QWERTrooper&trade;&nbsp;Mary Welcey Guillen. All rights reserved.
      </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
      </script>
</body>

</html>
